<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversão de tipos</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt('Digite um número!')) 

        let num2 = parseInt(prompt('Digite outro número!')) 

        alert(`
            a soma entre ${num1} e ${num2} é  ${num1 + num2},
            a subtração entre ${num1} e ${num2} é  ${num1 - num2},
            a divisão entre ${num1} e ${num2} é  ${num1 / num2},
            a multiplicação entre ${num1} e ${num2} é  ${num1 * num2},
        
        
        
        
        `)
    </script>
</body>
</html>
