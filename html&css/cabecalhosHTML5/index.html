<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeçalho HTML5</title>
</head>
<body>
    <!--cabeçalhos no HTML5 são utilizados para dar semântica ao seu documento que vai do 'h1' ao 'h6',
    aonde o 'h1' é o cabeçalho mais importante do documento e o 'h6' ´ é o menos importante do documento.-->
    <h1>cabeçalho principal</h1>
    <h2>cabeçalho segundário</h2>
    <h3>cabeçalho terceário</h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>

</body>
</html>
